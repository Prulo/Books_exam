<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Books</title>
  </head>
  <body>
    <div id="wrapper">
      <h1 id="header_books">8 classic Childrens Books</h1>
      <div class="bookwrapper">
        <section class="book" id="book_1">
          <p class="book_line"></p>
          <article class="book_box-text">
            <p class="book-text"></p>
            <h2 class="book-head"></h2>
          </article>
        </section>
        <section class="book" id="book_2">
          <p class="book_line"></p>
          <article class="book_box-text">
            <p class="book-text"></p>
            <h2 class="book-head"></h2>
          </article>
        </section>
        <section class="book" id="book_3">
          <p class="book_line"></p>
          <article class="book_box-text">
            <p class="book-text"></p>
            <h2 class="book-head"></h2>
          </article>
        </section>
        <section class="book" id="book_4">
          <p class="book_line"></p>
          <article class="book_box-text">
            <p class="book-text"></p>
            <h2 class="book-head"></h2>
          </article>
        </section>
      </div>
      <div class="bookwrapper">
        <section class="book" id="book_5">
          <p class="book_line"></p>
          <article class="book_box-text">
            <p class="book-text"></p>
            <h2 class="book-head"></h2>
          </article>
        </section>
        <section class="book" id="book_6">
          <p class="book_line"></p>
          <article class="book_box-text">
            <p class="book-text"></p>
            <h2 class="book-head"></h2>
          </article>
        </section>
        <section class="book" id="book_7">
          <p class="book_line"></p>
          <article class="book_box-text">
            <p class="book-text"></p>
            <h2 class="book-head"></h2>
          </article>
        </section>
        <section class="book" id="book_8">
          <p class="book_line"></p>
          <article class="book_box-text">
            <p class="book-text"></p>
            <h2 class="book-head"></h2>
          </article>
        </section>
      </div>
    </div>

    <div id="popup">
      <button id="back-pop" onclick="closePopup()"></button>
      <section id="wrapper_popup">
        <article id="book_popup" class="book_one">
          <p id="book_line-pop"></p>
          <div id="book_wrapper-text">
            <p class="details-text"></p>
            <h2 class="details-head"></h2>
          </div>
        </article>
        <article id="book-popup-text">
          <div>
            <h2 class="book-head-pop" id="book-head-pop"></h2>
            <p class="book-text-pop" id="book-text-pop"></p>
          </div>
          <p class="book-info" id="book-info"></p>
          <ul id="book_list">
            <li id="audience"></li>
            <li id="published"></li>
            <li id="Pages"></li>
            <li id="Publisher"></li>
          </ul>
          <button id="book_btn">Oh, I want to read it!</button>
        </article>
      </section>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
